sudo: false
language: node_js
before_install:
- rvm install 2.3.1
- npm install -g grunt-cli
- export PATH=$HOME/.local/bin:${PATH}
install:
- npm install
script:
- if [[ $TRAVIS_BRANCH == "master" ]]; then grunt build && grunt deploy --bucket=storage.dasmicrobot.com;
  else grunt build; fi;
env:
  global:
  - secure: 
  - secure: 
